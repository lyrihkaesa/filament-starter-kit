name: Deploy Docs to Lyrihkaesa.github.io

on:
  push:
    branches:
      - 1.x
    paths:
      - "docs/**" # hanya trigger jika ada perubahan di folder docs

jobs:
  deploy-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Filament Starter Kit
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Checkout Docusaurus Repo (main branch)
        uses: actions/checkout@v3
        with:
          repository: lyrihkaesa/lyrihkaesa.github.io
          token: ${{ secrets.DOCO_GH_TOKEN }}
          path: docusaurus
          ref: main

      - name: Copy Docs to version folder
        run: |
          TARGET_DIR="docusaurus/articles/filament-starter-kit"
          mkdir -p "$TARGET_DIR"
          rsync -av --delete docs/ "$TARGET_DIR/"

      - name: Commit & Push only if changes
        run: |
          cd docusaurus
          git add articles/filament-starter-kit
          git commit -m "Update docs from filament-starter-kit"
          git push origin main
